<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断类型</title>
</head>
<body>
<script>
    var arr = ['100px', 'abc' - 6, [], -98765, 34, -2, 0, '300', , function () {
        alert(1);
    }, null, document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function () {
        alert(3);
    }, 'xyz' - 90];
    var arrNum = []
    var arrNum2=[]
    var arr3=[]
    var maxNum
    /*
        1、找到arr里所有的数字：-98765, 34, -2, 0, 5
        2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
        3、把转成数字以后，最大值判断出来：300
        4、把 NaN 所在的位置找出来：1 14 17  19
    */

    for(var i=0;i<arr.length;i++){
       if(typeof (arr[i])=='number'&&!isNaN(arr[i])){
           arrNum.push(arr[i])
       }
    }
    console.log(arrNum)
    for(var i=0;i<arr.length;i++){
        if(!isNaN(parseInt(arr[i]))){
            arrNum2.push(arr[i])
        }
    }
    console.log(arrNum2)
    for(var i=0;i<arrNum2.length;i++){
        for(j=1;j<arrNum2.length;j++){
            if(arrNum2[j]>arrNum2[i]){
                maxNum=arrNum2[j]
            }
        }
    }
    console.log(maxNum)

    for(var i=0;i<arr.length;i++){
        if(typeof (arr[i])=='number'&&isNaN(arr[i])){
            arr3.push(i)
        }
    }
    console.log(arr3)
</script>
</body>
</html>
